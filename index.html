<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Biblioteca</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
       
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <h1>Biblioteca</h1>

        <form id="form" onsubmit="livroController.adicionaLivro(event)">
            <fieldset>
                <div class="campo">
                    <label>Título do Livro</label>
                    <input type="text" id="titulo" required/>
                </div>

                <div class="campo">
                    <label>Autor</label>
                    <input type="text" id="autor" required/>
                </div>

                <div class="campo">
                    <label>Editora</label>
                    <input type="text" id="editora" required/>
                </div>

                <div class="campo">
                    <label>Gênero</label>
                    <select required id="genero">
                        <option value=""></option>
                        <option value="Aventura">Aventura</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Empreendedorismo">Empreendedorismo</option>
                    </select>
                </div>
            </fieldset>

            <button class="ferramentas" type="submit">Adicionar Livro</button>

            <table id="estante">
                <thead>
                    <tr>
                        <th></th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>Gênero</th>
                    </tr>
                <thead>
                <tbody>
                    
                </tbody>
            </table> 
            
        </form>

        <script src="js/models/Livro.js"></script>
        <script src="js/models/Estante.js"></script>
        <script src="js/controllers/LivroController.js"></script>
        <script src="js/views/viewEstante.js"></script>
        <script>
            let livroController = new LivroController();
        </script>
    </body>
</html>
